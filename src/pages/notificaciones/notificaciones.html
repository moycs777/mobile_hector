<ion-header>

    <ion-navbar>
        <ion-title>notificaciones</ion-title>
        <button ion-button menuToggle>
          <ion-icon  style="color:white" name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <h1 text-center></h1>
    <ion-row class="center">
        <ion-col>
            <ion-item>
                <table col-12 class="center" *ngFor="let item of notificaciones">
                    <tr class="clase_tr_superior">
                        <th> Concurso </th>
                        <th> Codigo </th>
                        <th style="padding-top: 0.5rem;
                                padding-bottom: 0.5rem;"> Premio € </th>


                    </tr>
                    <tr class="clase_tr_inferior">
                        <td style="padding-top: 0.5rem;
                                padding-bottom: 0.5rem;">

                            <ion-label>{{item.competition.name}} </ion-label>
                        </td>
                        <td>
                            <ion-label>{{item.code}} </ion-label>
                        </td>
                        <td>
                            <ion-label>{{item.competition.reward}} €</ion-label>
                        </td>
                    </tr>
                </table>
            </ion-item>
        </ion-col>

        <ion-col>
            <ion-item>
                <table col-12 class="center">
                    <tr style="background:rgb(134, 148, 146);color:#F9B247;padding-top: 0.5rem;padding-bottom: 0.5rem;">
                        <th style="padding-top: 0.5rem;
                            padding-bottom: 0.5rem;">
                            <p style="text-align:justify;">
                                Si tienes una notificacion envia tu código a : xxxxxxxx.
                            </p>
                            <p>Junto con tus datos personales y te enviaremos tu recompensa. Gracias por participar en en Ahorro y Gano!</p>
                        </th>

                    </tr>
                    <tr class="clase_tr_inferior" *ngIf="concurso">
                        <td style="padding-top: 0.5rem;
                                padding-bottom: 0.5rem;" text-center>
                            <ion-label></ion-label>
                        </td>

                    </tr>
                </table>
            </ion-item>
        </ion-col>

    </ion-row>

</ion-content>
