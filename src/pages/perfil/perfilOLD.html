<ion-header>

    <ion-navbar>
        <ion-title>perfil</ion-title>
        <button ion-button menuToggle>
          <ion-icon  style="color:white" name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row *ngIf="user">
        <ion-grid>
            <ion-col col-12>
                <ion-item>
                    <ion-label>Avatar: </ion-label>
                    <ion-avatar item-start>
                        <img src="https://ahorroygano.com/{{user.picture}}">
                    </ion-avatar>
                </ion-item>
            <!-- <button ion-button (click)="upload()">Take Pic Upload Button</button>
            -->

                <ion-item>
                    <p>{{imageURI}}</p>
                    <button ion-button color="secondary" (click)="getImage()">Get Image</button>
                </ion-item>
                <ion-item>
                    <h4>Image Preview</h4>
                    <img src="{{imageFileName}}" *ngIf="imageFileName" alt="Ionic File" width="300" />
                </ion-item>
                <ion-item>
                    <button ion-button (click)="uploadFile()">Upload</button>
                </ion-item>         

                <ion-item>
                    <ion-label>Nombre: </ion-label>
                    <ion-input type="text" value="{{ user.name }}" disabled></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Email: </ion-label>
                    <ion-input type="text" value="{{ user.email }}" disabled></ion-input>
                </ion-item>
                <ion-label>Cambiar Contraseña</ion-label>
                <ion-item>
                    <ion-label>Contraseña: </ion-label>
                    <ion-input type="text" value=""></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Repetir Contraseña: </ion-label>
                    <ion-input type="password" value=""></ion-input>
                </ion-item>
            </ion-col>
        </ion-grid>


    </ion-row>

</ion-content>
